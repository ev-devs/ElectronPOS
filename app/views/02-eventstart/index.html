<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!--This makes device rendering scale--->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!--We are includeing jquery for our everyday javascript needs-->
  <script type="text/javascript">
      window.hammer = require('../../../bower_components/hammerjs/hammer.js')
      window.$ = window.jQuery = require('../../../bower_components/jquery/dist/jquery.js');
  </script>

  <!---This is for our icons that are hosted locally-->
  <link rel='stylesheet' href='../../../bower_components/typicons.font/src/font/typicons.min.css' />
  <!-- we are including our material design CSS for our everday GUI needs-->
  <link rel="stylesheet" href="../../../bower_components/Materialize/bin/materialize.css" media="screen" title="no title" charset="utf-8">
  <!--We are inlcuding our material design js for our everyday GUI needs-->
  <script src="../../../bower_components/Materialize/bin/materialize.js" charset="utf-8"></script>


  <!--- THIS IS NEEDED FOR US TO GET A KEYBOARD ON THE SCREEN---->
  <!-- jQuery (required) & jQuery UI + theme (optional) -->
  <script src="../../../bower_components/jquery-ui/jquery-ui.min.js" rel="stylesheet"></script>

  <!-- keyboard widget css & script (required) -->
  <link href="../../../bower_components/keyboard/dist/css/keyboard.min.css" rel="stylesheet">
  <script src="../../../bower_components/keyboard/dist/js/jquery.keyboard.js"></script>

<!-- keyboard extensions (optional) -->
  <script src="../../../bower_components/keyboard/dist/js/jquery.keyboard.extension-all.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.css" media="screen" title="no title" charset="utf-8">
  <title>Select Event</title>
</head>
  <body>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Error!</h4>
        <i class="medium center error material-icons">report_problem</i>
        <p>Invalid event code or id!</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
      </div>
    </div>


    <!-- Modal Structure -->
    <div id="modal2" class="modal">
      <div class="modal-content">
        <h4>Error!</h4>
        <i class="medium center error material-icons">report_problem</i>
        <p>Check Internet Connectivity!</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
      </div>
    </div>

		<nav style="background-color: #125CA0;">
		<div class="container">
		    <div class="nav-wrapper">
		      <a href="#!" class="brand-logo">Equipo Vision </a>
		      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
		      <ul class="right hide-on-med-and-down">

		      </ul>
		      <ul class="side-nav" id="mobile-demo">

		      </ul>
		    </div>
		</div>

	</nav>
	<main>


		<div class="row center" id="event_type_input">
            <h2>Choose Event Type</h2>
	          <div class="seminar">
                  <a class="waves-effect waves-light btn" style="background-color: grey">Seminar</a>
              </div>
              <div class="convention">
                  <a class="waves-effect waves-light btn"  style="background-color: grey">Convention</a>
              </div>
		</div>

		<div class="row" id="input_body">
    		<form class="col s12">

    		  <div class="row">
        			<div class="input-field col s12" >
        			  <input value="38856" id="event_id" type="text" class="validate keyboard">
        			  <label for="event_id">Event Id</label>
        			</div>
        		  </div>

        		  <div class="row">
        			<div class="input-field col s12">
        			  <input value="D697" id="event_code" type="text" class="validate keyboard">
        			  <label for="Event_code">Event Code</label>
        			</div>
        		  </div>
              <a class="waves-effect waves-light btn" id="events_submit" style="background-color: #00c853"> Validate Event </a>
    	   </form>
	  </div>

      <div id="loading" style="display : none" class="center">
          <div class="preloader-wrapper big active center">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
      </div>

      <div class="center animated slideInUp" id="validation-container" style="display: none">
          <h2 id="success-title">Successfully Validated Event</h2>
          <div id="icon-container">
                <span class="typcn typcn-tick-outline" id="success-icon"></span>
          </div>
      </div>


        <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
        <script src="backend.js" charset="utf-8"></script>
        <script src="frontend.js" charset="utf-8"></script>

        </main>
    </body>
</html>
