<!DOCTYPE html>
<html>
<!--Will remove during refactoring so it's easier to read, but right now keep for help-->
<head>
  <meta charset="UTF-8">
  <!--This makes device rendering scale--->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!--We are includeing jquery for our everyday javascript needs-->
  <script type="text/javascript">
      window.hammer = require('../../../bower_components/hammerjs/hammer.js')
      window.$ = window.jQuery = require('../../../bower_components/jquery/dist/jquery.js');
  </script>

  <!---This is for our icons that are hosted locally-->
  <link rel='stylesheet' href='../../../bower_components/typicons.font/src/font/typicons.min.css' />
  <!-- we are including our material design CSS for our everday GUI needs-->
  <link rel="stylesheet" href="../../../bower_components/Materialize/bin/materialize.css" media="screen" title="no title" charset="utf-8">
  <!--We are inlcuding our material design js for our everyday GUI needs-->
  <script src="../../../bower_components/Materialize/bin/materialize.js" charset="utf-8"></script>


  <!--- THIS IS NEEDED FOR US TO GET A KEYBOARD ON THE SCREEN---->
  <!-- jQuery (required) & jQuery UI + theme (optional) -->
  <script src="../../../bower_components/jquery-ui/jquery-ui.min.js" rel="stylesheet"></script>

  <!-- keyboard widget css & script (required) -->
  <link href="../../../bower_components/keyboard/dist/css/keyboard-basic.min.css" rel="stylesheet">
  <script src="../../../bower_components/keyboard/dist/js/jquery.keyboard.js"></script>

<!-- keyboard extensions (optional) -->
  <script src="../../../bower_components/keyboard/dist/js/jquery.keyboard.extension-all.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.css" media="screen" title="no title" charset="utf-8">
  <title>Hello World!</title>
</head>

  <body>
    <!-- Navbar goes here -->
    <nav style="background-color: #125CA0;">

    <div class="container">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Equipo Vision</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down" id="button-container">
            <li><a href="#!">End session</a></li>
            <li><a href="#!">Help</a></li>
            <li><a href="#!" id="scan_sim">Scan sim</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">

          </ul>
        </div>
    </div>
  </nav>
  <!--ABVOE IS ALL NAV ABR STUFFS-->

  <!--Where the magic happens-->
  <main>
      <div class="row" id="pos-container">
          <!---BEGIN LEFT SIDE-->

          <div class="col s4" id="left-side">

              <!--BEGIN LEFT HEADER--->
              <div class="row" id="left-header">
                    <div class="col s4 top-left-text" id="item">
                        Item
                    </div>
                    <div class="col s4 top-left-text" id="price">
                        Price
                    </div>
                    <div class="col s4 top-left-text" id="quantity">
                        Quantity
                    </div>
              </div>
              <!--END LEFT HEADER--->


              <!---BEGIN LEFT BODY-->
              <div id="sale-list-body" style="margin : 0 0">
                <table class="responsive-table striped centered" id="sale_list" style="table-layout: fixed;">
                   <tbody style="width: 100%">
                   </tbody>
                 </table>
              </div>
               <!---ENDLEFT BODY-->


               <!--BEGIN LEFT FOOTER-->
              <div class="row grey lighten-1" id="bottom-left-text">
                  <table class="centered responsive-table bordered col s12">
                     <tbody>
                       <tr class="row-field">
                           <td data-field="name" class="col s6" id="subtotal">Subtotal</th>
                           <td data-field="price" id="subtotal" class="col s6">$0.00</th>
                       </tr>
                       <tr class="row-field">
                           <td data-field="name" class="col s6" id="tax">Tax</th>
                           <td data-field="price" id="tax" class="col s6">$0.00</th>
                       </tr>
                       <tr class="row-field">
                           <td data-field="name" class="col s6"><h5>Total</h5></th>
                           <td data-field="price" class="col s6"><h5 id="total">$0.00</h5></th>
                       </tr>
                     </tbody>
                  </table>
              </div>
              <!--ENDLEFT FOOTER-->

          </div>
          <!--END LEFT SIDE--->


          <!--START RIGHT SIDE-->
          <div class="col s8" id="right-side">


              <!--START TOP RIGHT SIDE-->
              <div class="row" id="right-header">
                  <div class="col s6">
                       <input placeholder="Barcode..." id="barcode" type="text">
                  </div>
                  <div class="col s6">
                      <input placeholder="Search Inventory..." id="search" type="text">
                  </div>
              </div>
              <!--STOP TOP RIGHT SIDE-->

              <!--BEGIN MIDDLE RIGHT SIDE--->
              <div class="row" id="right-middle">

              </div>
              <!--END MIDDLE RIGHT SIDE--->

              <!--BEGIN RIGHT BOTTOM-->
              <div class="row" id="right-bottom">
                  <div class="col s6 btn waves-effect waves-light right-bottom-button">

                      Confirm
                  </div>
                  <div class="col s6 btn waves-effect waves-light right-bottom-button">
                      Cancel
                  </div>
              </div>
              <!--END RIGHT BOTTOM-->
          </div>
          <!--END RIGHT SIDE-->
      </div>
 </main>

    <!--THIS IS OUR CUSTOM STYLESHEET!-->
    <link rel="stylesheet" href="./pos.css" media="screen"  charset="utf-8">
    <!--THIS IS OUR LOGIC!-->
    <script src="./pos.js" charset="utf-8"></script>

    <script type="text/javascript">
          $(".button-collapse").sideNav();
    </script>
    <style media="screen">
        #button-container {
            max-height: 8vh;
        }
    </style>

  </body>
</html>
