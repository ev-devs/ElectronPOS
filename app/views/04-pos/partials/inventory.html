<div class="row">
  <div class="col s12">
    <div id="inventory-list-body" style="margin-top: 10px; margin-bottom: 10px; overflow-y: scroll">
      <div class="collection" id="item-list" >
        <%for(result in query_results) {%>
        <a href="#!" class="collection-item item"><span id="item_title"><%=query_results[result].title%></span>, $<span id="item_price"><%=query_results[result].price%></span></a>
        <%}%>
      </div>
    </div>
  </div>
</div>
